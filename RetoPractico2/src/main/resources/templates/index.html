<!DOCTYPE html>
<html  xmlns:th="http://wwww.thymeleaf.org">
<header>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<title>Hola mundo</title>
</header>
<body>

<h1>Hola mundo</h1>

<form th:action="@{/producto/agregar}" th:object="${agregar}" method="post">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label >ID</label>
      <input  class="form-control" th:field="*{idProducto}" placeholder="ingreseId">
    </div>
    <div class="form-group col-md-2">
      <label >Nombre Producto</label>
      <input  class="form-control" th:field="*{nombre}" placeholder="Ingrese Nombre Producto">
    </div>
    <div class="form-group col-md-2">
      <label >Cantidad</label>
      <input type="text" class="form-control"  th:field="*{cantidad}" placeholder=" Ingrese Cantidad">
    </div>
    <div class="form-group col-md-2">
      <label >Valor Unitario</label>
      <input type="text" class="form-control" th:field="*{valorUnitario}"   placeholder="Ingrese Valor">
    </div>
    <div class="form-group col-md-2">
      <label >Fecha Ingreso</label>
      <input type="text" class="form-control" th:field="*{fechaIngreso}"  placeholder="Ingerese Fecha">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>


</body>

<footer>

</footer>
</html>
