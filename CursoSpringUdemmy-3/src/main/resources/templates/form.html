<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

  <div class="container py-4">
  <div class="card ">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
	<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
		<table class="table table-bordered">
			<tr>
				<td >Nombre</td>
				<td><input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/></td>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</tr>
			<tr>
				<td>Apellido</td>
				<td><input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'"/></td>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/></td>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
			</tr>
			<tr>
			    <td>Foto</td>
			    <td><input type="file" name="file" class="form-control"/></td>
			</tr>
			<tr>
				<td><input type="submit"  value="crear cliente"  class="btn btn-primary"/></td>
			</tr>
		</table>
	</form>
</div>
</div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
